[package]
name = "lgi-benchmarks"
version = "0.1.0"
edition = "2021"
authors = ["GaussianImage Contributors"]
license = "MIT OR Apache-2.0"
description = "Comprehensive benchmarking suite for LGI codec"

[dependencies]
lgi-math = { path = "../lgi-math" }
lgi-core = { path = "../lgi-core" }
lgi-encoder = { path = "../lgi-encoder" }
lgi-format = { path = "../lgi-format" }
anyhow = "1.0"

image = "0.25"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
csv = "1.3"
rand = "0.8"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
approx = "0.5"

[[bench]]
name = "encoding_suite"
harness = false

[[bench]]
name = "rendering_suite"
harness = false

[[bench]]
name = "quality_metrics"
harness = false

[[bench]]
name = "scaling_analysis"
harness = false
