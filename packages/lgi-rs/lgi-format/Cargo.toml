[package]
name = "lgi-format"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[dependencies]
# Core dependencies
lgi-math = { path = "../lgi-math" }
lgi-core = { path = "../lgi-core" }
lgi-encoder = { path = "../lgi-encoder" }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Compression
zstd = "0.13"
crc32fast = "1.4"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Utilities
byteorder = "1.5"
half = "2.3"  # IEEE 754 float16 for LGIQ-H profile

[dev-dependencies]
tempfile = "3.8"
