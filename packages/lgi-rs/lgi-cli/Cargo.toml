[package]
name = "lgi-cli"
version = "0.1.0"
edition = "2021"
authors = ["GaussianImage Contributors"]
license = "MIT OR Apache-2.0"
description = "Command-line tools for LGI format"

[[bin]]
name = "lgi-cli"
path = "src/main.rs"

[[bin]]
name = "lgi-cli-v2"
path = "src/main_v2.rs"

[dependencies]
lgi-math = { path = "../lgi-math" }
lgi-core = { path = "../lgi-core" }
lgi-encoder = { path = "../lgi-encoder" }
lgi-format = { path = "../lgi-format" }

clap = { version = "4.4", features = ["derive"] }
image = "0.25"
serde_json = "1.0"
anyhow = "1.0"
