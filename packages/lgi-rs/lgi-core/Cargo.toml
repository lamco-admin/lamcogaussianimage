[package]
name = "lgi-core"
version = "0.1.0"
edition = "2021"
authors = ["GaussianImage Contributors"]
license = "MIT OR Apache-2.0"
description = "Core encoding/decoding primitives for LGI format"

[dependencies]
lgi-math = { path = "../lgi-math" }
rayon = "1.8"
thiserror = "1.0"
bytemuck = "1.14"
image = "0.25"
rand = { version = "0.8", features = ["std_rng"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
crc32fast = "1.4"
zstd = "0.13"

[dev-dependencies]
criterion = "0.5"
approx = "0.5"

[features]
default = []
